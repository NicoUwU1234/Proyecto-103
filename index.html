 <!--Este proyecto lo puedes modificar 
para que reconozca las diferentes personas que gustes-->
<html>
  <head>
    <title>Proyecto 103 - Reconocimiento Familiar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <!--establece la clase btn btn-default heading-->
      <h3 class="btn btn-default heading"> RECONOCIMIENTO FAMILIAR</h3>

      <br><br>
      <!--agrega la clase name_of_objects-->
      <p style="font-size: 22px;">El modelo está entrenado para identificar a: </p>
      <b class="name_of_objects">
        MAMÁ
        <hr>
        HERMANA
        <hr>
        TOBI
        <hr>
      </b>

      <label>Vista de la cámara: </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <!--agrega el nombre de funcion take_snapshot();-->
      <button onclick="take_snapshot()" class="btn btn-info">Capturar imagen</button>
      <br><br>
      <button onclick="check();" class="btn btn-sucess">Identificar imagen</button>
      <br><br>
      <!--establece el style como font-size: 22px;-->
      <p style="font-size: 22px;">Persona: <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;">Precisión:<span id="result_object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
